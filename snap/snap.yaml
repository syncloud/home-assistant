apps:
  server:
    user: home-assistant
    command: bin/service.home-assistant.sh
    daemon: simple
    start-timeout: 600s
    plugs:
    - network
    - network-bind
    restart-condition: always
    before: [nginx]

  nginx:
    user: bitwarden
    command: bin/service.nginx.sh start
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 600s
    stop-command: bin/service.nginx.sh stop

  storage-change:
    command: hooks/storage-change

confinement: strict
description: Home-Assistant
grade: stable
name: home-assistant
summary: Home-Assistant
